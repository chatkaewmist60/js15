<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          typeof 'x'; // String เพราะมีเครื่องหมาย ''
          typeof x; // Undefined เพราะ x ยังไม่ได้สร้างตัวแปร
          typeof ``; // String เพราะมีเครื่องหมาย ""
          typeof Infinity; // Number รูปแบบหนึ่งซึ่งแทนที่ด้วยจำนวน จึงจัดเป็นข้อมูลชนิดตัวเลข
          typeof(100 / 0); // Number ความหมายเดียวกับ infinity
          typeof(1 + '3'); // String เพราะตัวเลข + '3' เพราะเลข 3 อยู่ใน single quote จึงจัดเป็น String ,String บวกกับอะไรก็กลายเป็ย String
          typeof(1 * 'a'); // 1*a = NaN , typeof จึงเป็น Number
          typeof null; // Object 
     </script>
</body>
</html>
